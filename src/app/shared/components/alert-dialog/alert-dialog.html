<div class="bg-white rounded-lg overflow-hidden shadow-xl max-w-md">
  <!-- Header -->
  <div
    class="px-6 py-4 border-b border-gray-200"
    [ngClass]="{
      'bg-green-50 border-green-200': data.type === 'success',
      'bg-red-50 border-red-200': data.type === 'error',
      'bg-yellow-50 border-yellow-200': data.type === 'warning',
      'bg-blue-50 border-blue-200': data.type === 'info' || !data.type
    }"
  >
    <div class="flex items-center gap-3">
      <!-- Icon -->
      <div class="shrink-0">
        <svg
          *ngIf="data.type === 'success'"
          class="w-8 h-8 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <svg
          *ngIf="data.type === 'error'"
          class="w-8 h-8 text-red-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <svg
          *ngIf="data.type === 'warning'"
          class="w-8 h-8 text-yellow-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          ></path>
        </svg>
        <svg
          *ngIf="data.type === 'info' || !data.type"
          class="w-8 h-8 text-blue-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>
      <!-- Title -->
      <h2 class="text-xl font-semibold text-gray-900">{{ data.title }}</h2>
    </div>
  </div>

  <!-- Content -->
  <div class="px-6 py-6">
    <p class="text-gray-700 text-base leading-relaxed">{{ data.message }}</p>
  </div>

  <!-- Actions -->
  <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
    <button
      (click)="close()"
      class="w-full px-4 py-2.5 rounded-lg font-medium transition-colors duration-200"
      [ngClass]="{
        'bg-green-600 hover:bg-green-700 text-white': data.type === 'success',
        'bg-red-600 hover:bg-red-700 text-white': data.type === 'error',
        'bg-yellow-600 hover:bg-yellow-700 text-white': data.type === 'warning',
        'bg-blue-600 hover:bg-blue-700 text-white': data.type === 'info' || !data.type
      }"
    >
      {{ data.confirmText }}
    </button>
  </div>
</div>
