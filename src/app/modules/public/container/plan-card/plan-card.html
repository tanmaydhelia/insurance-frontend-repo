<article
  class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-all duration-300 transform hover:-translate-y-0.5"
>
  <div class="px-4 py-4 bg-linear-to-r from-blue-600 to-indigo-600 text-white">
    <h3 class="text-base font-bold tracking-tight">{{ plan.name }}</h3>
    <p class="mt-1 text-blue-100 text-xs line-clamp-2 min-h-8">
      {{ plan.description }}
    </p>
  </div>

  <div class="flex-1 px-4 py-4 space-y-3">
    <div class="flex items-center gap-2">
      <div class="p-1.5 bg-blue-50 rounded-lg text-blue-600">
        <i class="pi pi-shield text-base"></i>
      </div>
      <div>
        <p class="text-[10px] font-semibold text-gray-500 uppercase tracking-wider">Coverage</p>
        <p class="text-sm font-bold text-gray-900">
          {{ plan.coverageAmount | currency : 'INR' : 'symbol' : '1.0-0' }}
        </p>
      </div>
    </div>

    <hr class="border-gray-100" />

    <ul class="space-y-1.5">
      <li class="flex items-start gap-1.5 text-xs text-gray-600">
        <i class="pi pi-check-circle text-green-500 mt-0.5 text-xs"></i>
        <span>Cashless Hospitalization</span>
      </li>
      <li class="flex items-start gap-1.5 text-xs text-gray-600">
        <i class="pi pi-check-circle text-green-500 mt-0.5 text-xs"></i>
        <span>24/7 Support</span>
      </li>
    </ul>
  </div>

  <div class="px-4 py-3 bg-gray-50 border-t border-gray-100 mt-auto">
    <div class="flex items-center justify-between mb-2">
      <div>
        <p class="text-[10px] text-gray-500 uppercase font-semibold">Premium / Year</p>
        <p class="text-lg font-bold text-gray-900">
          {{ plan.basePremium | currency : 'INR' : 'symbol' : '1.0-0' }}
        </p>
      </div>
    </div>

    <button
      (click)="onBuy.emit(plan.id!)"
      class="w-full flex justify-center items-center py-2 px-3 rounded-lg text-xs font-semibold text-white bg-gray-900 hover:bg-black transition-colors focus:ring-2 focus:ring-gray-200"
    >
      Select Plan
      <i class="pi pi-arrow-right ml-1.5 text-[10px]"></i>
    </button>
  </div>
</article>
