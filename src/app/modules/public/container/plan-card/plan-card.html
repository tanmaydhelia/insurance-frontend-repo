<article
  class="flex flex-col h-full bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"
>
  <div class="px-6 py-6 bg-linear-to-r from-blue-600 to-indigo-600 text-white">
    <h3 class="text-xl font-bold tracking-tight">{{ plan.name }}</h3>
    <p class="mt-2 text-blue-100 text-sm line-clamp-2 min-h-10">
      {{ plan.description }}
    </p>
  </div>

  <div class="flex-1 px-6 py-6 space-y-6">
    <div class="flex items-center gap-3">
      <div class="p-2 bg-blue-50 rounded-lg text-blue-600">
        <i class="pi pi-shield text-xl"></i>
      </div>
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Coverage Limit</p>
        <p class="text-lg font-bold text-gray-900">
          {{ plan.coverageAmount | currency : 'INR' : 'symbol' : '1.0-0' }}
        </p>
      </div>
    </div>

    <hr class="border-gray-100" />

    <ul class="space-y-3">
      <li class="flex items-start gap-2 text-sm text-gray-600">
        <i class="pi pi-check-circle text-green-500 mt-0.5"></i>
        <span>Cashless Hospitalization</span>
      </li>
      <li class="flex items-start gap-2 text-sm text-gray-600">
        <i class="pi pi-check-circle text-green-500 mt-0.5"></i>
        <span>24/7 Support</span>
      </li>
    </ul>
  </div>

  <div class="px-6 py-6 bg-gray-50 border-t border-gray-100 mt-auto">
    <div class="flex items-center justify-between mb-4">
      <div>
        <p class="text-xs text-gray-500 uppercase font-semibold">Premium / Year</p>
        <p class="text-2xl font-bold text-gray-900">
          {{ plan.basePremium | currency : 'INR' : 'symbol' : '1.0-0' }}
        </p>
      </div>
    </div>

    <button
      (click)="onBuy.emit(plan.id!)"
      class="w-full flex justify-center items-center py-3 px-4 rounded-xl text-sm font-semibold text-white bg-gray-900 hover:bg-black transition-colors focus:ring-4 focus:ring-gray-200"
    >
      Select Plan
      <i class="pi pi-arrow-right ml-2 text-xs"></i>
    </button>
  </div>
</article>
