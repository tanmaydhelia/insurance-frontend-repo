<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
  <h3 class="text-lg font-medium text-gray-900 mb-4">Patient Verification</h3>
  <div class="flex gap-4">
    <div class="flex-1">
      <label for="policyNum" class="sr-only">Policy Number</label>
      <div class="relative rounded-md shadow-sm">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <i class="pi pi-search text-gray-400"></i>
        </div>
        <input
          type="text"
          id="policyNum"
          [(ngModel)]="policyNumber"
          (keyup.enter)="search()"
          class="block w-full rounded-md border-gray-300 pl-10 focus:border-indigo-500 focus:ring-indigo-500 border p-2"
          placeholder="Enter Policy Number (e.g. POL2025001)"
        />
      </div>
    </div>
    <button
      (click)="search()"
      [disabled]="!policyNumber()"
      class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 disabled:opacity-50 transition-colors"
    >
      Verify
    </button>
  </div>
</div>
