<div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-lg">
  <table class="min-w-full divide-y divide-gray-300">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">
          Plan Name
        </th>
        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
          Coverage
        </th>
        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
          Premium
        </th>
        <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
          <span class="sr-only">Select</span>
        </th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
      @for (plan of plans; track plan.id) {
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">
          {{ plan.name }}
          <p class="text-xs text-gray-500 font-normal truncate max-w-50">
            {{ plan.description }}
          </p>
        </td>
        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
          {{ plan.coverageAmount | currency : 'INR' : 'symbol' : '1.0-0' }}
        </td>
        <td class="whitespace-nowrap px-3 py-4 text-sm font-bold text-gray-900">
          {{ plan.basePremium | currency : 'INR' : 'symbol' : '1.0-0' }}/yr
        </td>
        <td
          class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6"
        >
          <button
            (click)="onSelect.emit(plan)"
            class="text-blue-600 hover:text-blue-900 font-semibold border border-blue-200 bg-blue-50 px-3 py-1 rounded hover:bg-blue-100 transition-colors"
          >
            Select
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
