<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
  <h3 class="text-lg font-medium text-gray-900 mb-4">1. Identify Customer</h3>

  <div class="flex gap-4">
    <div class="flex-1">
      <label for="email" class="sr-only">Customer Email</label>
      <div class="relative rounded-md shadow-sm">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <i class="pi pi-envelope text-gray-400"></i>
        </div>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          (keyup.enter)="search()"
          class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 border"
          placeholder="customer@example.com"
        />
      </div>
    </div>
    <button
      (click)="search()"
      [disabled]="!email() || isLoading()"
      class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
    >
      @if (isLoading()) { <i class="pi pi-spin pi-spinner mr-2"></i> } Search
    </button>
  </div>

  <div class="mt-4">
    <ng-content></ng-content>
  </div>
</div>
