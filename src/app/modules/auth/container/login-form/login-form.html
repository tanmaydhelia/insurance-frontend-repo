<form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input id="username" type="text" formControlName="username"
                 [class.ring-red-500]="isInvalid('username')"
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <p *ngIf="isInvalid('username')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('username') }}
        </p>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="text-sm">
            <a routerLink="/auth/forgot-password" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" type="password" formControlName="password"
                 [class.ring-red-500]="isInvalid('password')"
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <p *ngIf="isInvalid('password')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('password') }}
        </p>
      </div>

      <div>
        <button type="submit" 
                [disabled]="loginForm.invalid || isLoading"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50">
          <i *ngIf="isLoading" class="pi pi-spin pi-spinner mr-2"></i>
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a routerLink="/auth/register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
    </p>
