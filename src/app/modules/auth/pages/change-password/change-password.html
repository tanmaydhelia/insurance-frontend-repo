<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  
  <!-- Header -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <i class="pi pi-lock mx-auto h-10 w-auto text-4xl text-indigo-600 text-center block"></i>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
      Change Your Password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your current password and choose a new one
    </p>
  </div>

  <!-- Form Container -->
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    
    <!-- Success Message -->
    <div *ngIf="messageType() === 'success'" class="mb-4 rounded-md bg-green-50 p-4">
      <div class="flex">
        <div class="shrink-0">
          <i class="pi pi-check-circle text-green-400"></i>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-green-800">Success!</h3>
          <div class="mt-2 text-sm text-green-700">
            <p>{{ message() }}</p>
            <p class="mt-1">You will be logged out shortly. Please login with your new password.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="messageType() === 'error'" class="mb-4 rounded-md bg-red-50 p-4">
      <div class="flex">
        <div class="shrink-0">
          <i class="pi pi-times-circle text-red-400"></i>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800">Error</h3>
          <div class="mt-2 text-sm text-red-700">
            <p>{{ message() }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Form -->
    <app-password-form 
      [isLoading]="isLoading"
      (update)="onUpdate($event)">
    </app-password-form>

    <!-- Back to Profile Link -->
    <div class="mt-6 text-center">
      <a routerLink="/member/profile" 
         class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">
        <i class="pi pi-arrow-left mr-1"></i>
        Back to Profile
      </a>
    </div>
  </div>
</div>
