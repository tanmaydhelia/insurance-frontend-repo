<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Claim History</h1>
    <p class="text-gray-500 mt-1">Track the status of your reimbursement requests.</p>
  </div>

  @if (isLoading()) {
  <div class="flex justify-center py-20">
    <i class="pi pi-spin pi-spinner text-4xl text-blue-600"></i>
  </div>
  } @else {
  <app-claim-history-table [claims]="claims() || []"></app-claim-history-table>
  }
</div>
